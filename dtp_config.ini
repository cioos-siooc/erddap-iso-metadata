;   - title *used
;   - summary *used
;   - creator_name *used
;   - creator_type
;   - creator_email *used
;   - institution *used
;   - infoUrl
;   - license
;   - cdm_data_type *used
; VARIABLE #N (reference and/or rename by using var:<name> or var:<in_name>:<out_name>)
;   - sourceName
;   - destinationName
;   - long_name
;   - standard_name
;   - dataType
;   - _FillValue
;   - units
;   - range (min/max)
;   - ioos_category
;   - comment 
# Default list: 
# opt_rec_variables = "
# acknowledgement, 
# history, 
# id, 
# naming_authority, 
# product_version, 
# references, 
# comment"
# convert using or:<in_name>:<out_name>
opt_rec_variables = "contributor_name, contributor_role, coverage_content_type, creator_url, date_created, date_issued, date_modified, geospatial_bounds, geospatial_lat_resolution, geospatial_lat_units, geospatial_lon_resolution, geospatial_lon_units, geospatial_vertical_max, geospatial_vertical_min, geospatial_vertical_positive, geospatial_vertical_resolution, geospatial_vertical_units, history, language, naming_authority, processing_level, project, publisher_email, publisher_name, publisher_url, standard_name_vocabulary, time_coverage_duration, time_coverage_resolution, acknowledgement, history, id, naming_authority, product_version, references, comment"
 

[dynamic_data]
erddap_server = https://www.smartatlantic.ca/erddap/
#erddap_server = http://belafonte.ocean.dal.ca:8080/erddap
erddap_protocol = tabledap


[output]
# where to output yaml and ISO xml profiles 
# (relative to dtp.py script directory).
target_dir = sa_platforms/test
# Fileoutput format relative to target_dir path. 
# First field is station name, the other is file format
output_format = sma_ISO-CIOOS_%%s.%%s

# target python script to run after
# First field is path to YAML source file.
profile_generator = metadata-xml -f %%s

# XML file output is determined by generator, 
# additional arguments will be passed if 
# present after the YAML source file path
additional_arguments = 

# executable prefix, python assumed
profile_language = python 


