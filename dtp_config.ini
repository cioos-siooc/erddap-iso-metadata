[driver]
driver_type =

[static_data]
mcf_template = metadata_template_sa.yml

# list of optional and recommended variables to be added to the resulting metadata profile
# REQUIRED VARIABLES          VARIABLE #N 
#                             (reference and/or rename by using var:<name> or var:<in_name>:<out_name>)
#   - title *used               - sourceName
#   - summary *used             - destinationName
#   - creator_name *used        - long_name
#   - creator_type              - standard_name
#   - creator_email *used       - dataType
#   - institution *used         - _FillValue
#   - infoUrl                   - units
#   - license                   - range (min/max)
#   - cdm_data_type *used       - ioos_category
#                               - comment 
# Default list: 
# opt_rec_variables = "
# acknowledgement, 
# history, 
# id, 
# naming_authority, 
# product_version, 
# references, 
# comment"
# convert using or:<in_name>:<out_name>
opt_rec_variables = coverage_content_type, data_maintenance_note, date_created, date_issued, date_modified, distributor_name, geospatial_bounds, geospatial_lat_resolution, geospatial_lat_units, geospatial_lon_resolution, geospatial_lon_units, geospatial_vertical_max, geospatial_vertical_min, geospatial_vertical_positive, geospatial_vertical_resolution, geospatial_vertical_units, id, institution, keywords, keywords_fra, keywords_vocabulary, language, language_country, license, naming_authority, platform_id, platform_id_authority, platform_name, platform_role, processing_level, progress_code, product_version, scope_code, references, standard_name_vocabulary, time_coverage_duration, time_coverage_end, time_coverage_resolution, time_coverage_start, use_constraints

sanitize_fields = keywords, keywords_fra, project

[dynamic_data]
erddap_server = https://www.smartatlantic.ca/erddap/
#erddap_server = http://belafonte.ocean.dal.ca:8080/erddap

erddap_protocol = tabledap

# metadata-xml seems to want this for the
# dataset url, not sure why but I'd like to 
# be able to change it.  Until that is 
# viable, here's a setting.
dataset_url_field = erddap_dataset_url

[output]
# where to output yaml and ISO xml profiles 
# (relative to dtp.py script directory).
target_dir = ../erddap-iso-metadata/sa_platforms/test

# Fileoutput format relative to target_dir path. 
# First field is station name, the other is file format
output_format = sma_ISO-CIOOS_%%s.%%s


